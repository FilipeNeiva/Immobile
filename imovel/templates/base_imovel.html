{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Immobile</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand text-white" href="{% url 'home' %}">IMOVEIS</a>
        <button aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarsExampleDefault" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'adicionar_imovel' %}">Adicionar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'perfil_imoveis' %}">Meus imoveis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navigation -->
<!-- Carousel Slider -->
<div class="carousel slide" data-ride="carousel" id="carouselLogo">
    <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#carouselLogo"></li>
        <li data-slide-to="1" data-target="#carouselLogo"></li>
        <li data-slide-to="2" data-target="#carouselLogo"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img alt="First slide"
                 class="d-block img-fluid"
                 src="http://www.facenet.org/wp-content/themes/executive/assets/images/header.jpg">
        </div>
        <div class="carousel-item">
            <img alt="First slide"
                 class="d-block img-fluid"
                 src="http://www.facenet.org/wp-content/themes/executive/assets/images/header.jpg">
        </div>
        <div class="carousel-item">
            <img alt="First slide"
                 class="d-block img-fluid"
                 src="http://www.facenet.org/wp-content/themes/executive/assets/images/header.jpg">
        </div>
    </div>
    <a class="carousel-control-prev" data-slide="prev" href="#carouselLogo" role="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-slide="next" href="#carouselLogo" role="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- Carousel Slider -->

{% block body %}
{% endblock %}


</body>
</html>
